dist: xenial
language: node_js
node_js:
  - "7"
cache:
  directories:
    - node_modules
before_script:
  - sudo apt-get install gcc make g++ build-essential python-dev libssl-dev
  - npm install bignumber.js
  - npm install -g ethereumjs-testrpc
  - npm install -g truffle
script:
  - testrpc -b 1 > testrpc.log &
  - sleep 5
  - truffle test
after_script:
  - cat testrpc.log
